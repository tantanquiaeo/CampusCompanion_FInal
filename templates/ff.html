<style>
    body {
	font-family: Arial, sans-serif;
	background-color: #f0f0f0;
}

form {
	margin: 20px auto;
	padding: 20px;
	background-color: #fff;
	box-shadow: 0 0 10px rgba(0,0,0,0.2);
	max-width: 800px;
}

h1 {
	text-align: center;
}

button {
	margin-top: 20px;
	padding: 10px 20px;
	background-color: #0077cc;
	color: #fff;
	border: none;
	border-radius: 5px;
	cursor: pointer;
}

button:hover {
	background-color: #005fa3;
}

p#earnedMoney {
	font-size: 24px;
	font-weight: bold;
	text-align: center;
	margin-top: 20px;
}

</style>

<script>
    function calculateEarnedMoney() {
	const checkboxes = document.querySelectorAll('input[type="checkbox"]');
	let earnedMoney = 0;
	for (let i = 0; i < checkboxes.length; i++) {
		if (checkboxes[i].checked) {
			earnedMoney += parseInt(checkboxes[i].value);
		}
	}
	const earnedMoneyParagraph = document.getElementById('earnedMoney');
	earnedMoneyParagraph.innerHTML = `You have earned PHP ${earnedMoney}.`;
}

</script>
